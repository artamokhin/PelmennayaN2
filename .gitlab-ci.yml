stages:
  - module-pipelines

frontend:
  stage: module-pipelines
  trigger:
    include:
      - "/frontend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - frontend/**/*

backend:
  stage: module-pipelines
  trigger:
    include:
      - "/backend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - backend/**/*

infrastructure:
  stage: module-pipelines
  trigger:
    include:
      - "/k8s-chart/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - k8s-chart/**/*